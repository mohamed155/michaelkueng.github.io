<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="GoPro, Inc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>ForgeJS sample - Hotspots DOM</title>
    <meta property="og:title" content="ForgeJS sample - Hotspots DOM" />
    <meta property="og:description" content="Hotspot that are not 3D objects but are DOM elements positionned in 2D space over the media." />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://releases.forgejs.org/latest/samples/projects/hotspots-dom/" />
    <meta property="og:image" content="https://cdn.forgejs.org/grav/images/ForgeJS-logo-1200x630.png" />
    <meta property="og:site_name" content="ForgeJS" />

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Little styling -->
    <style type="text/css">
        @-ms-viewport { width: device-width; }
        @-o-viewport { width: device-width; zoom: 1.0; min-zoom: 1.0; max-zoom: 1.0; }
        @viewport { width: device-width; zoom: 1.0; min-zoom: 1.0; max-zoom: 1.0; }

        html, body
        {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div#container
        {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="hotspot-kantonsspital" class="hotspot">
        <div class="hotspot-zone">
            <!-- Toggle -->
            <input type="checkbox" id='hotspot_input' title="Schliessen">
            <!-- Icon/Text container -->
            <p class="media">
                <!-- What you see into the hotspot, centered horizontally and vertically -->
                <span class="centered">
                    <span class="content">
                        <!-- Icon font, image, anything... -->
                    </span>
                </span>
            </p>
            <!-- Content of the hotspot -->
            <div class="content">
                <div class="padded">
                    <h2><span style="background-color: 	#ffeb00; padding-bottom: 5px;">&nbsp;Die&nbsp; &nbsp;Weisse&nbsp; &nbsp;Stadt&nbsp;</span></h2>
                    <h4>Jeder 5. Job ist im Gesundheitsbereich</h4>
                    <hr>
                    <p>Mehr als&nbsp; <span class="sketch-highlight">&nbsp;6000 Arbeitsplätze</span><br>in zwei Spitälern machen Aarau zu einem überregionalen Gesundheitszentrum.</p>
                    <div class="link_on_top">
                        <span id="action-loadscene-1" onclick="action-loadscene-1">Weiter zum Kantonsspital Aarau</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Include the threejs custom build -->
    <script src="lib/three.js/three.r86.custom.min.js"></script>

    <!-- Include the Hammer.js library -->
    <script src="lib/hammer.js/hammer.min.js"></script>

    <!-- Include the ForgeJS library -->
    <script type="text/javascript" src="lib/forge/forge.min.js" ></script>

    <!-- Start ForgeJS -->
    <script type="text/javascript">
        // Create a viewer
        var viewer = new FORGE.Viewer("container", "config.json");
    </script>

    <script>
        document.getElementById('hotspot_input').onmouseover= function(){
            document.getElementById('hotspot_input').checked = true
            }

        
    </script>
</body>
</html>
